<mat-nav-list>

  <a mat-list-item routerLink="/" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Főoldal</span>
  </a>

  <a mat-list-item routerLink="/foglalas" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon matListItemIcon>event</mat-icon>
    <span matListItemTitle>Foglalás</span>
  </a>

  <a mat-list-item routerLink="/szallasok" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon matListItemIcon>hotel</mat-icon>
    <span matListItemTitle>Szállások</span>
  </a>



  @if (isAdmin){
    <a mat-list-item routerLink="/admin" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
      <span matListItemTitle>Admin</span>
    </a>
  }


  @if (!isLoggedIn) {
    <a mat-list-item routerLink="/bejelentkezes" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Bejelentkezés</span>
    </a>

    <a mat-list-item routerLink="/regisztracio" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Regisztráció</span>
    </a>
  }

  @if (isLoggedIn) {
    <a mat-list-item routerLink="/kijelentkezes" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Kijelentkezés</span>
    </a>



    <a mat-list-item routerLink="/profil" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon matListItemIcon>account_circle</mat-icon>
      <span matListItemTitle>Profil</span>
    </a>

  }


</mat-nav-list>
