<div class="signup-container">
  @if (isLoading) {
  <div class="loading-container">
    <h2>Regisztráció folyamatban</h2>
    <mat-spinner diameter="50"></mat-spinner>
    <p>Kérem várjon...</p>
  </div>
  }

  @if (showForm) {
  <h1>Regisztráció</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Teljes név</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó megerősítése</mat-label>
      <input matInput type="password" formControlName="rePassword">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Regisztráció</button>
    <br>
    <p>Már van fiókod? Jelentkezz be!</p>
    <button mat-flat-button [routerLink]="['/bejelentkezes']">Bejelentkezés</button>
  </form>
  }
</div>

</footer>
