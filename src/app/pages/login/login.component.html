<body>


<div class="login-container">


  @if (isLoading) {
    <div class="loading-container">
      <h2>Bejelentkezés folyamatban</h2>
      <mat-spinner diameter="50"></mat-spinner>
      <p>Kérem várjon...</p>
    </div>
  }

  @if (showLoginForm) {
    <h1>Bejelentkezés</h1>
    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [formControl]="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" [formControl]="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      @if (loginError) {
        <div class="error-message">
          {{ loginError }}
        </div>
      }

      <button mat-flat-button color="primary" type="submit">Bejelentkezés</button>
      <br>
      <p>Nincs még fiókod? Regisztrálj!</p>
      <button mat-flat-button [routerLink]="['/regisztracio']">Regisztráció</button>
    </form>
  }
</div>
</body>
